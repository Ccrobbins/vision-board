<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board</title>

		<link href = "css/main.css" rel="stylesheet">
		<link href = "css/normalize.css" rel="stylesheet">

		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@700&display=swap" rel="stylesheet">

</head>

<body>

	<div id="vision-board">
		<div class="small-block block light-bg" >
			<p><span class="highlight">Grow</span></p>
			<p>Learn to design &amp;<br><strong>Code Websites</strong></p>
		</div>

		<div class="small-block block center">
			<img src="img/flower.png" alt="flower">
		</div>

		<div class="small-block block center light-bg">
			<p>
				HTML<br>
				CSS<br>
				JAVASCRIPT<br>
				WORDPRESS<br>
				PYTHON
			</p>
		</div>

		<div class="large-block block">
			<p><span class="highlight">Freelance</span></p>
			<p>Make enough side cash to<br><strong>Pay off debt</strong></p>
			<img src="img/piggy.png" alt="piggy bank">
		</div>

		<div class="large-block block center dark-bg title">
			<img src ="img/eye.png" alt="eye">
			<p class="titie"><span class="marker">2020</span><br>Vision Board</p>
		</div>

		<div class="large-block block right">
			<img src="img/plane.png" alt="airplane">
			<p><span class="highlight">Travel</span></p>
			<p>Plan a trip where I can<br><strong>Work Remotely</strong></p>
		</div>

		<div class="small-block block center light-bg">
			<p>
				Walk dog ++<br>
				Meditate<br>
				Yoga<br>
				Snuggle pup
			</p>
		</div>

		<div class="small-block block top-padding center">
			<img src="img/doggo.png" alt="dog">
		</div>

		<div class="small-block block right light-bg">
			<p><span class="highlight">Mind &amp; Body</span></p>
			<p>Exercise more<br>&amp; Find zen in<br><strong>Challenge</strong></p>
		</div>

	</div>
</body>
</html>
